{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML Codex - Login Form Template</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Login Form Template" name="keywords">
        <meta content="Login Form Template" name="description">

        <!-- Favicon -->
        <link href="img/favicon.ico" rel="icon">

        <!-- Stylesheet -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper login-1">
            <div class="container">
                <div class="col-left">
                    <div class="login-text">
                        <h2>Welcome Back</h2>
                        <p>Create your account.<br>It's totally free.</p>
                        <a class="btn" href="{% url 'finalproapp1:register' %}">Sign Up</a>
                    </div>
                </div>
                <div class="col-right">
                    <div class="login-form">
                        <h2>Login</h2>
                        <form action="login" method="post">
                          {% csrf_token %}
                            <p>
                                <label>Username <span>*</span></label>
                                <input type="text" name="username" placeholder="Username" required>
                            </p>
                            <p>
                                <label>Password<span>*</span></label>
                                <input type="password" name="password" placeholder="Password" required>
                            </p>
                            <p>
                                <input type="submit"  value="Sing In" />
                            </p>
<!--                            <p>-->
<!--                                <a href="">Forget Password?</a>-->
<!--                            </p>-->
                        </form>
                    </div>
                </div>
            </div>
             {% for msg in messages %}
        <h2>{{msg}}</h2>
        {% endfor %}

        </div>

    </body>
</html>
